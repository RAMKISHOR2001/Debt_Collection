<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Recovery Optimization Result</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 20px; 
            color: #333; 
        }
        h1, h2 { 
            color: #1a73e8; 
        }
        .result-container { 
            background: #fff; 
            padding: 20px; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            margin-bottom: 20px;
        }
        .result-table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        .result-table th, .result-table td { 
            border: 1px solid #ddd; 
            padding: 10px; 
            text-align: left;
        }
        .result-table th { 
            background-color: #1a73e8; 
            color: white;
        }
        .result-table tr:nth-child(even) { 
            background-color: #f2f2f2; 
        }
        .result-table tr:hover { 
            background-color: #ddd;
        }
        .email-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .email-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .email-container input[type="email"],
        .email-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }   
        .email-container textarea {
            height: 80px;
            resize: vertical;
        }
        .email-container input[type="submit"] {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .email-container input[type="submit"]:hover {
            background-color: #0c59cc;
        }
    </style>
</head>
<body>
    <h1>Debt Recovery Optimization Result</h1>

    <div class="result-container">
        <h2>Optimization Summary</h2>

        <table class="result-table">
            <tr>
                <th>ID</th>
                <!-- <th>Name</th> -->
                <th>Value</th>
            </tr>
            <!-- <tr>
                <td>1</td>
                <td>Customer ID</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Debt Amount</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Payment Probability</td>
                <td>0.8857</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Recommended Strategy</td>
                <td>Soft reminder</td>
            </tr> -->
            {% for key, value in data.items() %}
            <tr>
              <td>{{ key }}</td>
              <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div class="email-container">
        <h2>Send Report to Customer</h2>
        <form action="#" method="POST">
            <label for="customerEmail">Customer Email:</label>
            <input type="email" id="customerEmail" name="customerEmail" placeholder="Enter customer's email address" value="1412@mail.com" required>
            
            <label for="emailMessage">Email Message:</label>
            <textarea id="emailMessage" name="emailMessage" placeholder="Write your email message here..." value = "hellooooo" required>{{ data2["email"] }}</textarea>
            
            <input type="submit" value="Send Email">
        </form>
    </div>
</body>
</html>
